kind: pipeline
name: build

steps:
  - name: build image
    image: plugins/docker
    settings:
    username:
      from_secret: dockerUser
    password:
      from_secret: dockerPass
    commands:
      - chmod +x build.sh && ./build.sh
      - chmod +x font/build.sh && ./font/build.sh

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  branch:
    - main
  event:
    - push
    - merge
